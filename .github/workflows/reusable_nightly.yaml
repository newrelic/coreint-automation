name: Nightly Build and Test

on:
    workflow_call:
      secrets:
        docker_username:
          required: true
        docker_password:
          required: true
        slack_channel:
          required: true
        slack_token:
          required: true

      inputs:
        target_branches:
          type: string
          required: false
          default: "master,main"
        integration_name:
          type: string
          required: false
          default: ""
        docker_image:
          type: string
          required: true
        docker_tag:
          type: string
          required: false
          default: "nightly"
        build_command:
          type: string
          required: true

        setup_qemu:
          type: boolean
          required: false
          default: false
        setup_buildx:
          type: boolean
          required: false
          default: false
        setup_go:
          type: boolean
          required: false
          default: false
        go_version_file:
          type: string
          required: false
          default: "go.mod"
        generate_packages:
          type: boolean
          required: false
          default: false
        fetch_depth:
          type: number
          required: false
          default: 0
        trivy_scan:
          type: boolean
          required: false
          default: true

jobs:
  nightly:
    name: Nightly Build and Test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_IMAGE: ${{ inputs.docker_image }}
      TAG: ${{ inputs.docker_tag }}
      INTEGRATION: ${{ inputs.integration_name }}
      TEST_IMAGE: ${{ inputs.docker_image }}:${{ inputs.docker_tag }}
      GENERATE_PACKAGES: ${{ inputs.generate_packages }}
      TAG_SUFFIX: "-${{ inputs.docker_tag }}"

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: ${{ inputs.fetch_depth }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
      
      - name: Set up QEMU
        if: ${{ inputs.setup_qemu }}
        uses: docker/setup-qemu-action@v3
    
      - name: Set up Buildx
        if: ${{ inputs.setup_buildx }}
        uses: docker/setup-buildx-action@v3
    
      - name: Set up Go
        if: ${{ inputs.setup_go }}
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ inputs.go_version_file }}
        
      - name: Build Image
        run: ${{ inputs.build_command }}
        shell: bash
        continue-on-error: false          

      - name: Run Trivy to check Docker image for vulnerabilities
        if: ${{ inputs.trivy_scan }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.TEST_IMAGE }}
          format: 'table'
          exit-code: '1' # Fail the workflow if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: "CRITICAL,HIGH"
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db


  notify-failure:
    if: ${{ always() && failure() }}
    needs: [nightly]
    runs-on: ubuntu-latest
    steps:
      - name: Notify failure via Slack
        uses: archive/github-actions-slack@master
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.slack_token }}
          slack-channel: ${{ secrets.slack_channel }}
          slack-text: "‚ùå `${{ inputs.docker_image }}:${{ inputs.docker_tag }}`: [Nightly tests/release failed](${{ github.server_url }}/${{ inputs.docker_image }}/actions/runs/${{ github.run_id }})."
